<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input
        {
            justify-content: stretch;
        }
        table{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            padding: 20px;
        }
        h2{
           
            text-align: center;
        }
        tr{
            color: black;
        }
        label{
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Forms in HTML</h2>
    <table border="2" style="border-collapse:collapse;
        text-align; center; color:black ;
        background-color: lightpink";>
            <h2>Customer Details Here</h2>
        
        
        <form>
        
        <tr>
        <td><label>First Name</label></td>
            <td><input type="text" name="firstname" id="fnm" value="darshan" autofocus required></td>
                    </tr>
                 <tr>
                        <td><label>Last Name</label></td>
                        <td><input type="text"
                                    name="lastname" id="lanm" placeholder="Enter your last name here"></td>
                    </tr>
              
           <th>Gender</th>
            <td colspan="2"><input type="radio" name="gender" value="Male">Male &nbsp;&nbsp;
            <input type="radio" name="gender" value="Female">Female</td>
           
                                    
        <tr>
        <th>Hobbies :</th> 
            <td colspan="4"><input type="checkbox" name="chkMusic" value="Music">Music
            <input type="checkbox" name="chkTravelling" value="Travelling">Travelling
            <input type="checkbox" name="chkSports" value="Sports">Sports
            <input type="checkbox" name="chkTrecking" value="Trecking">Trecking</td>
        </tr>
        
        <tr>
            <th>Education</th>
        <td><select name="education" id="qual">
            <option value="SSC">SSC</option>
            <option value="HSC">HSC</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option></td>
        </select>
    </tr>
    

          <tr> 
            <td colspan="2"><input type="submit" value="Submit">
            <input type="Reset" value="Reset"></td>
        </tr>
          
    </form>
</table>
    
</body>
</html>
