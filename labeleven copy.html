<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input
        {
            justify-content: stretch;
        }
        table{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            padding: 20px;
        }
        h2{
           
            text-align: center;
        }
        tr{
            color: black;
        }
        label{
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="2"  style="border-collapse:collapse;
        text-align; center; color:black ;
        background-color: lightpink";>
            <h2>Customer Details Here</h2>
        
        
        <form>
 
            <form id="theForm" method="get" action="submitData" >
              <tr>
                <td width="100" length="100">Name<span class="red">*</span></td>
                <td width="100" length="100"><input type="text" id="name" name="name"/></td>
                <td id="nameError" class="red" >&nbsp;</td></tr>
              <tr>
                <td width="100" length="100">Address</td>
                <td width="100" length="100"><input type="text" id="address" name="address" /></td>
                <td id="addressError" class="red">&nbsp;</td></tr>
              <tr>
                <td width="100" length="100">Zip Code<span class="red">*</span></td>
                <td width="100" length="100"><input type="text" id="zipcode" name="zipcode" /></td>
                <td>&nbsp;</td></tr>
              <tr>
                <td>Country<span class="red">*</span></td>
                <td><select id="country" name="country">
                      <option value="" selected>Please select...</option>
                      <option value="AA">USA</option>
                      <option value="BB">MEXICO</option>
                      <option value="CC">CANADA</option>
                    </select><br /></td>
                <td id="countryError" class="red">&nbsp;</td></tr>
              <tr>
                <td>Gender<span class="red">*</span></td>
                <td><input type="radio" name="gender" value="m" />Male
                    <input type="radio" name="gender" value="f" />Female</td>
                <td id="genderError" class="red">&nbsp;</td></tr>
              <tr>
                <td>Preferences<span class="red">*</span></td>
                <td><input type="checkbox" name="color" value="r" />Red
                    <input type="checkbox" name="color" value="g" />Green
                    <input type="checkbox" name="color" value="b" />Blue</td>
                <td id="colorError" class="red">&nbsp;</td></tr>
              <tr>
                <td>Phone<span class="red">*</span></td>
                <td><input type="text" id="phone" name="phone" /></td>
                <td id="phoneError" class="red">&nbsp;</td></tr>
              <tr>
                <td>Email<span class="red">*</span></td>
                <td><input type="text" id="email" name="email" /></td>
                <td id="emailError" class="red">&nbsp;</td></tr>
              <tr>
                <td>password (6-8 characters)<span class="red">*</span></td>
                <td><input type="password" id="password" name="password" /></td>
                <td id="passwordError" class="red">&nbsp;</td></tr>
              <tr>
                <td>Verify password<span class="red">*</span></td>
                <td><input type="password" id="pwVerified" name="pwVerified" /></td>
                <td id="pwVerifiedError" class="red">&nbsp;</td></tr>
              <tr>
                <td colspan="2"><input type="submit" value="SEND" id="submit"/>&nbsp;
                    <input type="reset" value="RESET" id="reset"/></td>
                <td>&nbsp;</td></tr>
            </form>
</table>
    
</body>
</html>
