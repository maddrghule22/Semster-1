<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Login Page</title>
    <link rel="stylesheet" href="lab-14.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="left-side">
        <img src="anime image.webp" alt="" width="957" height="357"> <!-- Replace with actual image URL -->
    </div>
    <div class="right-side">
        <div class="form-container">
            <h1>Login</h1>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p class="message">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
